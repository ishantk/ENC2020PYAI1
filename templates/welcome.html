<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyApp Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

     <center>
            <div class="jumbotron text-center">
                <h3>Welcome to MyApp</h3>
                <p>Search the candle rather than cursing the darkness</p>
            </div>


            <h4>Please Select DataSet to be uploaded (CSV FILE)</h4>
            <form action="upload-dataset" method="post" enctype="multipart/form-data">
                <input type="file" name="dataset"/>
                <input type="submit" value="Upload DataSet">
            </form>

            <br/>

            <h4>Please Select Image to be uploaded (.png/.jpg files)</h4>
            <form action="upload-image" method="post" enctype="multipart/form-data">
                <input type="file" name="image"/>
                <input type="submit" value="Upload Image">
            </form>

     </center>
</body>
</html>
